    <script type="text/javascript">
		var arr = new Array(1, 2, 4, 5, 9, 6);
		//gộp mảng mặc định
		document.write(arr.join() + '<br>');
		//result: 1,2,4,5,9,6
		//gộp mảng ngăn cách nhau bằng -
		document.write(arr.join('-') + '<br>');
		//result: 1-2-4-5-9-6
	</script>
